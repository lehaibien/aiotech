name: aiotech_prod
services:
  frontend:
    build: ./base-next-mui
    container_name: aiotech_web
    networks:
      - reverse-proxy
    environment:
      - NEXT_PUBLIC_API_URL=https://api.aiotech.cloud/
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`aiotech.cloud`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
  backend:
    build: ./BaseProject/
    container_name: aiotech_api
    environment:
      - ConnectionStrings__DefaultConnection=Server=database;Database=BaseProject;User Id=sa;Password=S3cr3tP@ssw0rd;Trusted_Connection=false;TrustServerCertificate=True;MultipleActiveResultSets=true
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5554
      - BE_StaticUrl=http://host.docker.internal:5554/static
    depends_on:
      - database
    networks:
      - backend
      - reverse-proxy
    volumes:
      - wwwroot:/app/wwwroot
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.aiotech.cloud`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.services.backend.loadbalancer.server.port=5554"

  redis:
    image: redis:latest
    container_name: aiotech_redis
    ports:
      - "6379:6379"
    environment:
      REDIS_DATABASES: 16
      REDIS_MAXMEMORY: 1gb
    volumes:
      - redis_data:/data
    networks:
      - backend

  database:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    container_name: aiotech_db
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "S3cr3tP@ssw0rd"
      ACCEPT_EULA: "Y"
    networks:
      - backend
    volumes:
      - database-data:/var/opt/mssql

  reverse-proxy:
    image: traefik:v3.1
    container_name: aiotech-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=lehaibien321@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
      # for traefik dashboard
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - letsencrypt:/letsencrypt
    networks:
      - backend
      - reverse-proxy

volumes:
  database-data:
  wwwroot:
  redis_data:
  letsencrypt:

networks:
  backend:
    driver: bridge
  reverse-proxy:
    driver: bridge
